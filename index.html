<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Card component markup-->
  <main>
    <div class="card">
      <div class="card-image">
        <img class="image1"src="./images/image-product-desktop.jpg" alt="product image"/>
        <img class="image2" src="./images/image-product-mobile.jpg" alt="product image"/>
      </div>
      <div class="product-bio">
        <p id="heading">PERFUME<p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p id="descrpition">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2>$149.99</h2>
          <p id="discount">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg"alt="cart icon" />Add  to Cart</button>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Silver Idahosa</a>.
    </div>
  </footer>
</body>
</html>
